          </div>

          <hr />

          <div id="header-bottom">
            <div id="tabs">
            </div>

            <div>
              <select id="filter" onchange="filterChangeHandler(event)">
                  <option value="all">All ToDos</option>
                  <option value="urgent">Urgent</option>
                  <option value="medium">Not Urgent</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div id="todos-container">
        <div class="container">

            <div class="todo-placeholder" onclick="showModal()">
              <span>Create a task</span>
            </div>

            <div class="todo-container" id="todo-container">

            </div>

        </div>
      </div>

      <div id="modal" class="hidden">
        <div id="modal-form">
          <div class="modal-header">
            <div class="modal-title-container">
              <h3>Add a task</h3>

              <svg
                onclick="hideModal()"
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M25 15L15 25M25 25L15 15"
                  stroke="#958785"
                  stroke-width="1.67"
                  stroke-linecap="round"
                />
              </svg>
            </div>

            <p>Add to your task here.</p>
          </div>

          <div id="form-container">
            <form onsubmit="formSubmitHandler(event)">
              <div class="form-row">
                <label for="todoName">Task name</label>
                <input
                  required
                  type="text"
                  name="todoName"
                  placeholder="Buy tomatoes"
                />
              </div>

              <div class="form-row">
                <label for="category">Category</label>
                <select id="category" name="category">
                  <option value="urgent">Urgent</option>
                  <option value="medium">Not Urgent</option>
                </select>
              </div>

              <div class="form-row">
                <label for="description">Tasks details</label>
                <textarea
                  name="description"
                  placeholder="Need to buy tomatoes..."
                ></textarea>
              </div>

              <div id="modal-footer">
                <button class="btn-secondary btn-full" onclick="hideModal()">
                  Cancel
                </button>

                <input
                  type="submit"
                  value="Create task"
                  class="btn-primary btn-full"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
